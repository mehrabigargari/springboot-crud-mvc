<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Management</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Employees Management</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/employee/new}" class="btn btn-primary">Add Employee</a>

        <form id="pageSizeForm" method="get" th:action="@{/employee/management}" class="d-flex align-items-center">
            <input type="hidden" name="page" value="0"/>
            <label for="pageSize" class="me-2 mb-0">Rows:</label>
            <select id="pageSize" name="size" class="form-select form-select-sm" style="width: auto;"
                    onchange="this.form.submit()">
                <option th:value="5" th:selected="${pageSize == 5}">5</option>
                <option th:value="10" th:selected="${pageSize == 10}">10</option>
                <option th:value="25" th:selected="${pageSize == 25}">25</option>
                <option th:value="50" th:selected="${pageSize == 50}">50</option>
            </select>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.phoneNumber}"></td>
                <td th:text="${emp.status}"></td>
                <td>
                    <a th:href="@{/employee/update(employeeId=${emp.id})}" class="btn btn-info btn-sm">Update</a>

                    <button type="button" class="btn btn-danger btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#confirmDeleteModal"
                            th:attr="data-delete-url=@{/employee/delete(employeeId=${emp.id})}">
                        Delete
                    </button>
                </td>
            </tr>
            <tr th:if="${employees.size() == 0}">
                <td colspan="7" class="text-center">No employees found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${totalPages > 1}" class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <p class="mb-0">
                Showing <strong th:text="${employees.size()}"></strong> of
                <strong th:text="${totalItems}"></strong> employees.
                (Page <strong th:text="${currentPage + 1}"></strong> of <strong th:text="${totalPages}"></strong>)
            </p>
        </div>

        <nav aria-label="Employee page navigation">
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/employee/management(page=${currentPage - 1},size=${pageSize})}"
                       aria-label="Previous">Previous</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? ' active'">
                    <a class="page-link"
                       th:href="@{/employee/management(page=${i},size=${pageSize})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/employee/management(page=${currentPage + 1},size=${pageSize})}"
                       aria-label="Next">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this employee?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>
    const confirmDeleteModal = document.getElementById('confirmDeleteModal');
    if (confirmDeleteModal) {
        confirmDeleteModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            const deleteUrl = button.getAttribute('data-delete-url');
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.setAttribute('href', deleteUrl);
        });
    }
</script>

</body>
</html>
